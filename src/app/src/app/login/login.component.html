<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" #myForm="ngForm" name="myForm" (ngSubmit)="myForm.form.valid && loginAction(myForm.value)" novalidate>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" name="username"
          [(ngModel)]="userObj.username" #username="ngModel" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password"
          [(ngModel)]="userObj.password" #password="ngModel" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" [disabled]="!myForm.valid">Log in</button>
    </form>
  </mat-card>
</div>
